{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script>
        function updateLength(value) {
            document.getElementById('length-display').innerText = value;
        }
        function copyPassword() {
            var passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand('copy');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}"><img src="{% static 'main/img/S.png'%}"></a>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'encryption' %}">Шифрование текста</a>
        <a href="{% url 'password-gen' %}">Генерация пароля</a>
        <div class="user-auth" style="display: flex; justify-content: center;">
            {% if request.user.is_authenticated %}
                <p class="auth">Пользователь: {{ user.username }}<a href="{% url 'logout' %}"> Выйти </a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Войти</a><a href="{% url 'registration' %}">Зарегистрироваться</a></p>
            {% endif %}
        </div>

    </div>
    {% block content %}
    {% endblock %}

</body>
</html>
